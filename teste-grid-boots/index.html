<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Document</title>
</head>
<style>
    img{
        height: 100%;
        width: 100%;
        object-fit: cover;
        margin: 0;
        padding: 0.5vw;
        object-position: center center;
    }
    .form-col{
        padding: 0;
        margin: 0;
    }
    .row{
        padding: 0;
        margin: 0;
    }
</style>
<body>
    <div class="row">
        <div class="col-lg-6 col-sm-12 form-col" style="height: auto; background-color: rgb(255, 0, 208);">
            <div class="row">
                <div class="col-lg-6 col-sm-12 form-col" style="height: 40vh; background-color: rgb(113, 30, 98);">
                    <img src="imagens/um.jpg" alt="">
                </div>
                <div class="col-lg-6 col-sm-12 form-col" style="height: 40vh; background-color: rgb(211, 168, 203);">
                    <img src="imagens/dois.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-sm-12 form-col" style="height: 50vh; background-color: rgb(255, 123, 0);">
                    <img src="imagens/tres.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12 form-col" style="height: 90vh; background-color: rgb(74, 150, 136,0.5);">
            <img src="imagens/seis.jpg" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-sm-12 form-col" style="height: 50vh; background-color: rgb(60, 0, 255);">
            <img src="imagens/cinco.jpg" alt="">
        </div>
        <div class="col-lg-6 col-sm-12 form-col" style="height: 50vh; background-color: aqua;">
            <img src="imagens/quatro.jpg" alt="">
        </div>
    </div>
</body>
</html>
